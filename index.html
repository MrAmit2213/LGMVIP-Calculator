<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="img/icon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <title>calculator</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="index.js"></script>
  </head>
  <body>
    <div class='container flex center'>
        <div class='device flex'> 
            <div class="flex "><input id="output" type="text" placeholder="0"><button onclick="Clear()" class="btn btn-danger clear">AC</button></div>
            <div class="border"></div>
            <div class='flex'><button class="btn btn-secondary" onclick="display('1')" >1</button><button class="btn btn-secondary" onclick="display('2')">2</button><button class="btn btn-secondary" onclick="display('3')">3</button><button class="btn btn-primary" onclick="display('/')">&divide;</button></div>
            <div class='flex'><button class="btn btn-secondary" onclick="display('4')" >4</button><button class="btn btn-secondary" onclick="display('5')">5</button><button class="btn btn-secondary" onclick="display('6')">6</button><button class="btn btn-primary" onclick="display('*')">&times;</button></div>
            <div class='flex'><button class="btn btn-secondary" onclick="display('7')" >7</button><button class="btn btn-secondary" onclick="display('8')">8</button><button class="btn btn-secondary" onclick="display('9')">9</button><button class="btn btn-primary" onclick="display('-')">-</button></div>
            <div class='flex'><button class="btn btn-primary" onclick="display('.')" >.</button><button class="btn btn-secondary" onclick="display('0')">0</button><button class="btn btn-primary" onclick="display('+')">+</button><button class="btn btn-success" onclick="compute()">=</button></div>
        </div>
      </div>
  </body>
</html>
